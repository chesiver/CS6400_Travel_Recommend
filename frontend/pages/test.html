<html ng-app="myApp">
<head>
    <title>TravelSearch</title>

    <script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-resource.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkslOIGzLUSiGr4lCVvexARpVeHdxaUmg&callback=initMap">
    </script>
    
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>

</head>
<h3>My Google Maps Demo</h3>
<div id="map">test</div>

</body>
</html>
