<h1>TravelSearch</h1>

<div style="margin-top: 60px;">
    <span class="col-md-6 col-md-offset-3">
    <input type="text" class="form-control" ng-model="searchString" placeholder='Search: e.g. "Beach" or "London"' ng-change="search()"/>
    </span>
</div>

<div class="clearfix"></div>

<table id="list_of_destinations" class="table table-striped table-condensed" style="margin-top: 60px;">
    <thead>
    <tr>
        <th style="min-width: 80px;">Name</th>
        <th style="min-width: 80px;">Country</th>
        <th style="min-width: 80px;">City</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in results">
        <td><a href="#/destination/{{result.id}}">{{result.name}}</a></td>
        <td>{{ result.country }}</td>
        <td>{{ result.city }}</td>
    </tr>
    </tbody>
</table>

<a href="#/beers" class="btn btn-small btn-primary">Full List</a>
